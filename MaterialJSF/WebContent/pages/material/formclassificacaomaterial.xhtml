<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<h4> Nova Classificação - <h:outputText value="#{usuarioMBean.usuarioLogado.login}" /> </h4>
		<h:messages />
			<fieldset>
				<p> Nome </p> <p> <h:inputText value="#{classificacaoMaterialMBean.classificacaoMaterial.nome}" required="false"
					requiredMessage="Código obrigatório"/>
				</p>
				<p> Código </p> <p> <h:inputText value="#{classificacaoMaterialMBean.classificacaoMaterial.codigo}"/> </p>
			</fieldset>
			<p> <h:commandButton action = "#{classificacaoMaterialMBean.cadastrarclassificacaoMaterial}"
			value="Cadastrar Classificação"/></p>
			<p> <h:commandButton action = "#{classificacaoMaterialMBean.listarclassificacaoMaterial}"
			value="Listar Classificação"/></p>
		</h:form>
	</ui:define>
</ui:composition>
