<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">
	<ui:define name="conteudo">
		<h4>Operações - <h:outputText value="#{usuarioMBean.usuarioLogado.login}"/></h4>
		<h:form>
			<fieldset>
				<p> Nome </p> <p> <h:inputText value="#{grupoMaterialMBean.grupoMaterial.nome}" required="false"
					requiredMessage="Código obrigatório"/>
				</p>
				<p> Código </p> <p> <h:inputText value="#{grupoMaterialMBean.grupoMaterial.codigo}"/> </p>
				<p> Descrição </p> <p> <h:inputText value="#{grupoMaterialMBean.grupoMaterial.descricao}"/> </p>
			</fieldset>
			<p> <h:commandButton action = "#{grupoMaterialMBean.cadastrargrupoMaterial}"
			value="Novo Grupo Material"/></p>
			<p> <h:commandButton action = "#{grupoMaterialMBean.listargrupoMaterial}"
			value="Listar Grupo Material"/></p>
		</h:form>
	</ui:define>
</ui:composition>
