<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
			
		<h4> Delete Usuário - <h:outputText value="#{usuarioMBean.usuarioLogado.login}" /> </h4>
		<h:form>
			<fieldset>
				<p> CPF</p> <p> <h:inputText value="#{usuarioMBean.usuario.cpf}" requiredMessage="Código obrigatório" />
					<h:commandButton action = "#{usuarioMBean.removeUmUsuario}"
					value="Remover Usuário"/>
				</p>
			</fieldset>
		</h:form>
		<fieldset>
			<H4>Usuário Removido</H4>
				<p> Nome:<h:outputText value="#{usuarioMBean.usuarioTmp.nome}"/> </p>
				<p> CPF:<h:outputText value="#{usuarioMBean.usuarioTmp.cpf}"/> </p>
				<p> Login:<h:outputText value="#{usuarioMBean.usuarioTmp.login}"/> </p>
		</fieldset>
	</ui:define>
</ui:composition>
